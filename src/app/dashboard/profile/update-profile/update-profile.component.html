<p-dialog header="Update Profile" (onHide)="close()" [(visible)]="visible" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false" [resizable]="false">
    <div class="form-container">
        <form [formGroup]="updateProfileForm" (ngSubmit)="onSubmit()">
      
            <div class="form-group">
               <label for="name">Name:</label>
               <input type="text" formControlName="name" class="form-control" #name>
               </div>
            
      
            <div class="form-group">
               <label for="phone">Phone:</label>
               <input type="text" formControlName="phone" class="form-control" #phone>
               </div>
         
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
    </p-dialog>
