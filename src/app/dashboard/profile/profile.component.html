<div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-details">
      <div class="detail">
        <span class="label">Username:</span>
        <span class="value">{{ profileData.username }}</span>
      </div>
      <div class="detail">
        <span class="label">Name:</span>
        <span class="value">{{ profileData.name }}</span>
      </div>
      <div class="detail">
        <span class="label">Phone:</span>
        <span class="value">{{ profileData.phone }}</span>
      </div>
      <ngx-loading
      [show]="loading"
      [config]="{ backdropBorderRadius: '3px' }"
    ></ngx-loading>
    </div>
    <button type="button" class="btn btn-danger" (click)="updateProfile()">Update Profile</button>
  </div>

  <div *ngIf="updateClicked">
    <app-update-profile [profile]="currentProfile"></app-update-profile>
</div>
