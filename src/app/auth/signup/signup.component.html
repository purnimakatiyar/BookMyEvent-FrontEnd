<div class="form-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Signup</h2>
      <div class="form-group">
         <label for="username">Username:</label>
         <input type="text" formControlName="username" class="form-control" required #username>
         <div *ngIf="showError('username')">
           <small class="text-danger">This field is required.</small>
         </div>
      </div>
     
      <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" formControlName="password" class="form-control" required #password>
         <div *ngIf="showError('password')">
           <small class="text-danger">This field is required.</small>
         </div>
      </div>

      <div class="form-group">
         <label for="name">Name:</label>
         <input type="text" formControlName="name" class="form-control" required #name>
         <div *ngIf="showError('name')">
           <small class="text-danger">This field is required.</small>
         </div>
      </div>

      <div class="form-group">
         <label for="phone">Phone:</label>
         <input type="text" formControlName="phone" class="form-control" required #phone>
         <div *ngIf="showError('phone')">
           <small class="text-danger">This field is required.</small>
         </div>
      </div>
   
      <button type="submit" class="btn btn-primary">Submit</button>
   </form>
</div>
